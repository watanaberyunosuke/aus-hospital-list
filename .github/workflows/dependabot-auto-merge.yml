name: Dependabot auto-merge

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  dependabot:
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'

    steps:
      - name: Dependabot Metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Enable Auto-Merge for Dependabot PRs
        if: steps.metadata.outputs.dependency-names != ''
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh pr merge --auto --merge "$PR_URL"

      - name: Mark this PR notification as read
        if: steps.metadata.outputs.dependency-names != ''
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          echo "Finding notification thread for PR #$PR_NUMBER"

          THREAD_ID=$(gh api /notifications \
            --jq ".[] | select(.subject.url != null and (.subject.url | contains(\"/pulls/$PR_NUMBER\"))) | .id" \
            | head -n 1)

          if [ -n "$THREAD_ID" ]; then
            echo "Marking thread $THREAD_ID as read"
            gh api \
              --method PATCH \
              /notifications/threads/$THREAD_ID
          else
            echo "No notification thread found (already read or not created yet)"
          fi
